<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robert's Maps Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box" data-bind="visible: menu.optionsBoxVisible">
        <div>
          <input id="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
          <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: hideListings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools" data-bind="click: toggleDrawing">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoomToArea">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go" data-bind="click: searchWithinTime">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go" data-bind="click: textSearchPlaces">
        </div>
      </div>
      <div class="coffee-shop-list" data-bind="visible: menu.coffeeShopList">
        <h2 id="coffeeShopMenuTitle">Coffee Shops</h2>
        <input type="text" name="" value="" id="filterInput">
        <button type="button" name="button" id="filterButton">Filter</button>
        <ul data-bind="foreach: locations">
          <li data-bind="text: title, click: $parent.viewLocation"></li>
        </ul>
      </div>
      <div class="nav">
        <h1 id="title">The <span>Coffee</span> Brewru</h1>
        <button type="button" name="button" id="nav-button" data-bind="click: toggleDisplay">&lt; &gt;</button>
      </div>
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/googlemap.js"></script>
    <script type="text/javascript" src="js/helpers.js">

    </script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="api_key.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&v=3&callback=initMap&key=" + API_KEY>
    </script>
  </body>
</html>
