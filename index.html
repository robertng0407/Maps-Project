<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robert's Maps Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav">
          <h1 id="title">Portland <span>Coffee</span> Brewru</h1>
          <button type="button" name="button" id="nav-button" data-bind="click: toggleDisplay">&lt; &gt;</button>
        </div>
      </header>
      <nav>
        <div class="menu">
          <div class="options-box" data-bind="visible: menu.optionsBoxVisible">
            <div>
              <h2 class="coffeeShopMenuTitle">Coffee Shops</h2>
              <hr>
              <input id="show-listings" type="button" value="All Beans" data-bind="click: showListings">
              <input id="hide-listings" type="button" value="Hide Beans" data-bind="click: hideListings">
              <hr>
              <input id="toggle-drawing"  type="button" value="Search within Area Drawing Tool" data-bind="click: toggleDrawing">
            </div>
            <hr>
            <div>
              <input type="text" id="zoom-to-area-text" placeholder="Enter your favorite area!" data-bind="value: mapModel.zoomToAreaValue">
              <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoomToArea">
            </div>
            <hr>
            <div>
              <span class="text"> Within </span>
              <select id="max-duration" data-bind="value: mapModel.maxDuration">
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1 hour</option>
              </select>
              <select id="mode" data-bind="value: mapModel.mode">
                <option value="DRIVING">drive</option>
                <option value="WALKING">walk</option>
                <option value="BICYCLING">bike</option>
                <option value="TRANSIT">transit ride</option>
              </select>
              <span class="text">of</span>
              <input type="text" id="search-within-time-text" placeholder="Ex: Portland State University Foundation" data-bind="value: mapModel.searchWithinTimeValue">
              <input id="search-within-time" type="button" value="Go" data-bind="click: searchWithinTime">
            </div>
            <hr>
            <div>
              <span class="text">Search for nearby places</span>
              <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Oregon">
              <input id="go-places" type="button" value="Go" data-bind="click: textSearchPlaces">
            </div>
          </div>
          <div class="coffee-shop-list" data-bind="visible: menu.coffeeShopList">
            <h2 class="coffeeShopMenuTitle">Coffee Shops</h2>
            <input type="text" name="" placeholder="Search for a coffee shop..." id="filterInput" data-bind="value: menu.inputFilter, valueUpdate: 'keyup'" type="search">
            <ul data-bind="foreach: locations">
              <li data-bind="text: title, click: $parent.viewLocation"></li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div id="map"></div>
      </section>
    </div>
    <script src="api_key.js"></script>
    <script src="js/styles.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/googlemap.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&v=3&callback=initMap&key=" + API_KEY>
    </script>
  </body>
</html>
